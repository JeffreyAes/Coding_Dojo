<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cALCULATOR</title>
</head>

<body>
    <div class="flex">
        <div class="wrapper" id="calculator">
            <div id="display">0</div>
            <div class="row">
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(7);">7</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(8);">8</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(9);">9</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" class="operator" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(4);">4</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(5);">5</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(6);">6</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)"class="operator" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(1);">1</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(2);">2</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(3);">3</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" class="operator" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="clr();">C</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press(0);">0</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" onclick="press('.');">.</button>
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" class="operator" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button onmouseover="lightUp(this)" onmouseleave="lightNone(this)" id="equals" class="equals" onclick="calculate()">=</button>
            </div>
            <div>
                <script src="./script.js"></script>
            </div>
</body>

</html>
