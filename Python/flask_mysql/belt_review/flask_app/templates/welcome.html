<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>recipe welcome</title>

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="">
                <h1>Welcome {{ session['user_name'] }}</h1>
                <p>all posted recipes: </p>
            </div>
            <div class="mt-4">
                <a class="me-4" href="/recipe/new">+ Create</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        <table class="table table-secondary table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30m</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_recipe in user %}
                <tr>
                    <td>{{ one_recipe.name }}</td>
                    <td>{% if one_recipe.under == 1 %}True {%else%}False {%endif%}</td>
                    <td>{{one_recipe.user['first_name']}}</td>
                    <td><a href="#">view recipe</a>
                        <a href="#">edit</a>
                        <a href="#">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
