<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit recipe</title>
</head>
<body>
    <h1>Add an New Recipe!</h1>
    <form action="/recipe/create" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="description">Description: </label>
        <textarea name="description" cols="30" rows="10"></textarea>
        <label for="instruction">Instruction</label>
        <textarea name="instruction" cols="30" rows="10"></textarea>
        <label for="date">Date Cooked/Made</label>
        <input type="date">
        <p for="under">Under 30 minutes?: </p>
        <label >yes</label>
        <input type="radio" name="under" value="1">
        <label >no</label>
        <input type="radio" name="under" value="0"> 
        <button>submit</button>
        <a href="/dashboard">home</a>

    </form>
</body>
</html>
