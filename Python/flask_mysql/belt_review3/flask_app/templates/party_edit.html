<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit Party</title>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h1>Edit a Party</h1>
            <div class="">
                <a class="btn btn-primary mt-2" href="/dashboard">Home</a>
            </div>
        </div>
        {%for message in get_flashed_messages()%}
        <h3 class="text-danger">{{message}}</h3>
        {%endfor%}
        <form action="/parties/{{one_party.id}}/update" method="post">
            <div class="d-flex justify-content-between">
                <div class="">
                    <p>What:</p>
                    <input type="text" name="what" value="{{one_party.what}}">
                    <p>Where:</p>
                    <input type="text" name="location" value="{{one_party.location}}">
                    <p>Date:</p>
                    <input type="date" name="date" value="{{one_party.date}}">
                    <p>All Ages:</p>
                    <label for="all_ages">True</label>
                    <input type="radio" name="all_ages" value="1" {%if one_party.all_ages == 1%} checked {%endif%}>
                    <label for="all_ages">False</label>
                    <input type="radio" name="all_ages" value="0" {%if one_party.all_ages == 0%} checked {%endif%}>
                </div>
                <div class="">
                    <p>Description:</p>
                    <textarea name="description" cols="60" rows="9">{{one_party.description}}</textarea>
                </div>
            </div>
            <button class="btn btn-success">Edit party</button>

        </form>
    </div>
</body>

</html>
